<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hora de abastecer!</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="container">
            <!-- preço do alcool sobre o preço da gasila, se for < 0.7 compensa alcool -->
            <!-- calcular o litro da Gasolina comum - 4,008 -->
            <!-- calcular o litro do alcool - 2,537 -->
            <!-- usado o http://preco.anp.gov.br/include/Resumo_Por_Estado_Index.asp para pegar valores -->

            <h2 class="center">Comparativo entre Álcool ou Gasolina?</h2>
            <span class="info">Síntese dos Preços Praticados - Brasil - Capital SP - R$/l - Período : de 16/08/2020 a 22/08/2020</span>

            <div class="input-field">
                <input id="inputLitros" min="0" max="70" type="number" class="validate" />
                <label for="inputLitros">Litros</label>
            </div>
            <div class="input-field">
                <input id="spanGasolina" placeholder="Valor gasolina/litro:" disabled min="0" type="number" class="validate" />

            </div>
            <div class="input-field">
                <input id="spanAlcool" placeholder="Valor alcool/litro:" disabled min="0" type="number" class="validate" />
                <label for="spanAlcool">Valor álcool/litro:</label>
            </div>

            <p class="combustivel">É mais vantajoso colocar: <span class="vantajoso"></span></p>

        </div>

        <script defer src="./js/script.js"></script>
